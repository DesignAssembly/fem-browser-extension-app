
<div class="card-content flex">
    <img [src]="'/images/' + extension()?.logo" alt="">
    <div class="card-info flex flex-column">
        <h3>{{ extension()?.name}}</h3>
        <p>{{ extension()?.description}}</p> 
    </div>
</div>
<div class="card-footer flex">
    <app-button [buttonlabel]="'Remove'" (clicked)="removeExtension()" />
    <app-switch
        [value]="extension()?.isActive"
        (state)="onToggleState($event)"
      ></app-switch>
</div>
